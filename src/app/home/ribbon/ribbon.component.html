<div id="menu" class="menu-ribbon">
	<div class="row">
		<div class="col-md-12" style="padding: 0px; position: fixed; left: 0; right: 0;">
			<div class="fmis-panel with-nav-tabs panel-default">
				<div class="panel-heading">
					<ul class="nav nav-tabs">
						<li class="dropdown">
							<a href="#" data-toggle="dropdown" aria-expanded="false"> <span
									class="glyphicon glyphicon-th" aria-hidden="true" style="font-size: 16px;"></span>
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</a>
							<ul class="dropdown-menu mods" role="menu" id="A100662272077317820">
								<ng-container *ngFor="let m of menu">
									<li (mouseenter)="closeAllSubMenus()" *ngIf="m.submenu==''"><a
											href="{{baseUrl+'/apphome/'+m.Applicationid}}">
											<i *ngIf="m.icon != ''" class="fa fa-{{m.icon}} fa-2x"></i>
											<i *ngIf="m.icon == ''" class="fa fa-2x fa-cog"></i>

											{{m.appname}}</a></li>
									<li class="sub-menu" (mouseenter)="openSubmenu($event)" *ngIf="m.submenu!=''"><a
											href="javascript:void(0)">
											<i class="fa fa-{{m.icon}} fa-2x"></i>
											{{m.appname}} <span class="caret"></span></a>
										<ul class="custom-drop hide" (mouseleave)="closeSubmenu($event)">
											<li *ngFor="let s of m.submenu">
												<a href="{{baseUrl+'/apphome/'+s.menuid}}">
													<i class="fa fa-star fa-2x" aria-hidden="true"></i>{{s.tabmenuname}}
												</a>
											</li>
										</ul>
									</li>
								</ng-container>
							</ul>
						</li>
						<!--  ribbon tabs start -->

						<li *ngFor="let i of tabb; let t = index;" (click)="tabs()" [ngClass]="{'active': t == 0}"><a href="#{{i.itemid}}"
								data-toggle="tab" id="{{i.itemid}}}">{{i.caption}}</a></li>

						<!-- ribbon tab ends -->
					</ul>


				</div>
				<div class="panel-body fixed" style="display: block; font-size: 12px;">
					<div class="tab-content" *ngFor="let i of tabb; let j=index">

						<div class="tab-pane fade scroll-width variable-width" id="{{i.itemid}}"
							[ngClass]="{'active in': j == 0}">

							<!-- <div class="tab-pane fade scroll-width variable-width" id="{{i.itemid}}"  *ngIf="inx == 0"> -->





							<div class="p-2 bd-highlight" *ngFor="let items of i.groupItems">
								<div class="inset">
									<div class="submenu-container">
										<div class="submenu-inner-container">
											<ul class="float-start menu-ribbon" *ngFor="let itm of items.groupItems">
												<li *ngFor=" let it of itm"
													[ngClass]="{'single1': it.itemtype === 'Large Item'}">
													<a routerLink="/{{it.onclick}}"><img src="{{baseUrl}}/{{it.image}}"
															class="mic">&nbsp;{{it.caption}}</a>
												</li>
											</ul>
										</div>
										<div class="col-sm-12">
											<div class="bottom-text">
												<a>{{items.caption}}</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>



					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script>



	$("#home-sub-menu61292789829646642").hover(function () { $("#custom-drop61292789829646642").css({ display: "inline" }); }, function () { $("#custom-drop61292789829646642").css({ display: "none" }); });



	$("#home-sub-menu67007933039059703").hover(function () { $("#custom-drop67007933039059703").css({ display: "inline" }); }, function () { $("#custom-drop67007933039059703").css({ display: "none" }); });


</script>
