<div class="easyui-layout bod" style="width:auto; margin-left:20px; background-color:'#e1edf2';width: calc(100vw);">

    <div data-options="region:'east',split:true,title:'सूची',iconCls:'icon-help'" style="width:calc(42.08vw);background-color: rgb(236, 242, 249);">
        <div id="div_filter_frmsourcelevel" style="margin: 3px 0 3px 0;">
            <form onsubmit="doListSearch(event)">
                <div class="row">
                    <div class="col-md-4">
                        <label for="">संकेत &nbsp;&nbsp;&nbsp;</label>
                        <input class="form control form-control-sm" name="code" id="code">
                    </div>
                    <div class="col-md-4">
                        <label for="">नाम &nbsp;&nbsp;&nbsp;</label>
                       <input class="form control form-control-sm" name="name" id="name">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="easyui-linkbutton"  id="btnSearch" >Search</button>
                    </div>
                </div>  
            </form>
            
            </div>
            <table id="tt" class="easyui-datagrid" attr.data-options="{{gridOptions}}" attr.data-path="{{url}}">
        <thead>
            <tr>
              
                <th field="roadCode" width="120">Code</th>
                <th field="roadNameNp" width="160"> Name[NP]</th>
                <th field="roadNameEn" width="160" >Name[EN]</th>
                <th field="edit" formatter="editDetail" width="30" >Edit</th>
                <th field="delete" formatter="deleteDetail" width="45" >Delete</th>
            </tr>
        </thead>
    </table>
    </div>
    <div data-options="region:'west',split:true,title:'सहयोग',iconCls:'icon-help'" style="width:calc(9.84vw); background-color: rgb(236, 242, 249);"></div>
    <div data-options="region:'center',title:'सडकको विवरण',iconCls:'icon-save'" style="width: calc(48.07vw); background-color: rgb(236, 242, 249);">
        <div style="margin: 15px;">

            <form id="roadFrm" method="post" onsubmit="submitForm(event)" action="{{url}}/define">
                <input type="hidden" id="roadId" name="roadId" value="" data-id="true">
                <fieldset class="p-2" style="border: 1.5px solid #b5b8c8 !important">
                    <legend class="float-none w-auto p-2" style="font: bold 11px tahoma, arial, helvetica, sans-serif">{{gs.wds('Road Information')}} </legend>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">{{gs.wds('Road Type')}} <span class="red-required">*</span></label>
                        </div>
                        <div class="col-md-9">
                             
                            <select name="roadType" id="roadType" class="form-select form-select-sm">
                                <option value="1" selectd="selected">1</option>
                                <option value="2">2</option>
                              </select>
                        </div>
                    </div>  
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">{{gs.wds('Code')}}  <span class="red-required">*</span></label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="roadCode" id="roadCode" class="form-control form-control-sm">
                            
                        </div>
                    </div>                   
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">{{gs.wds('Name [NP]')}}  <span class="red-required">*</span></label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="roadNameNp"  id="roadNameNp" class="form-control form-control-sm">
                        </div>
                    </div>                  
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">{{gs.wds('Name [EN]')}} </label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="roadNameEn"  id="roadNameEn" class="form-control form-control-sm">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">{{gs.wds('Ward No')}}</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="wardNo"  id="wardNo" class="form-control form-control-sm" placeholder="1,2,3 ">
                        </div>
                    </div>
                    
                    <br>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">{{gs.wds('Approved')}} <span class="red-required">*</span></label>
                        </div>
                        <div class="col-md-3">
                            <select name="approved" id="approved" class="form-select form-select-sm">
                                <option value="1" selectd="selected">Yes</option>
                                <option value="0">No</option>
                              </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">{{gs.wds('Disabled')}} <span class="red-required">*</span></label>
                        </div>
                        <div class="col-md-3">
                            <select name="disabled" id="disabled" class="form-select form-select-sm">
                                <option value="0" selectd="selected" >No</option>
                                <option value="1" >Yes</option>
                              </select>
                        </div>
                    </div>
                    <br>
                <div style="text-align:center;padding:5px 0">
                    <button type="submit" class="easyui-linkbutton" >{{gs.wds('Save')}}</button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="easyui-linkbutton" (click)="clearForm('roadFrm')" id="formClear">Clear</button>
                </div>
            </fieldset>
            </form>
          </div>
    </div>
</div>
